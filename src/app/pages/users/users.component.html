<div class="w-full max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-8 dark:bg-gray-800 dark:border-gray-700">
  <div class="flex items-center justify-between mb-4">
    <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">Latest Customers</h5>
  </div>
  <div class="flow-root">
    <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
      <li *ngFor="let user of users" class="py-3 sm:py-4">
        <div class="flex items-center">
          <div class="shrink-0">
            <img class="w-8 h-8 rounded-full" src="https://ui-avatars.com/api/?name={{user.name}}&background=random" alt="{{ user.name }}">
          </div>
          <div class="flex-1 min-w-0 ms-4">
            <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
              {{ user.name }}
            </p>
            <p class="text-sm text-gray-500 truncate dark:text-gray-400">
              {{ user.email }}
            </p>
          </div>
          <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
            {{ user.totalPurchases }}
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
