<div class="max-w-xl mx-auto mt-10 p-8 bg-white rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center">My Profile</h2>

  <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="space-y-6">
    <!-- Name Input -->
    <div>
      <label for="name" class="block font-medium mb-2">Name:</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300"
        placeholder="Enter your name"
      />
    </div>

    <!-- Email Input -->
    <div>
      <label for="email" class="block font-medium mb-2">Email:</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300"
        placeholder="Enter your email"
      />
    </div>

    <!-- Password Input (Optional) -->
    <div>
      <label for="password" class="block font-medium mb-2">Password (optional):</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300"
        placeholder="Change your password"
      />
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-between items-center">
      <button
        type="submit"
        [disabled]="isUpdating || profileForm.invalid"
        class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400"
      >
        {{ isUpdating ? 'Updating...' : 'Update' }}
      </button>

      <button
        type="button"
        (click)="resetForm()"
        class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600"
      >
        Reset
      </button>
    </div>
  </form>
</div>
