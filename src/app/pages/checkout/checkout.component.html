<div class="checkout-page p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Order Summary</h2>

  <div class="cart-items space-y-4">
    <div *ngFor="let item of cart" class="cart-item border-b pb-2">
      <p class="font-semibold">{{ item.name }}</p>
      <p>Quantity: {{ item.quantity }}</p>
      <p>Price: ${{ item.price }}</p>
    </div>
  </div>

  <p class="mt-4 text-lg font-semibold">Total: ${{ totalAmount }}</p>

  <button
    (click)="checkout()"
    [disabled]="isProcessing"
    class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition disabled:bg-gray-400"
  >
    {{ isProcessing ? 'Processing...' : 'Confirm Purchase' }}
  </button>

  <div *ngIf="showToast" class="fixed bottom-5 right-5 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg">
    Purchase successful! Redirecting...
  </div>
</div>
